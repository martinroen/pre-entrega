<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Tienda Online</title>
</head>
<body class="fondo">
    <header>
        <h1>PURA RESACA</h1>
    </header>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">SMIRNOFF</span>
                <img src="./img/smirnoff.jpg" alt="Imagen de smirnoff" class="img-item">
                <span class="precio-item">$ 2.500</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">SKY</span>
                <img src="./img/sky.jpg" alt="Imagen de sky" class="img-item">
                <span class="precio-item">$ 1.300</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">SERNOVA</span>
                <img src="./img/sernova.jpg" alt="Imagen de sernova" class="img-item">
                <span class="precio-item">$ 2.300</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">BOLS</span>
                <img src="./img/bols.jpg" alt="Imagen de bols" class="img-item">
                <span class="precio-item">$ 1.500</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">ABSOLUT</span>
                <img src="./img/absolut.jpg" alt="Imagen de absolut" class="img-item">
                <span class="precio-item">$ 2.900</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
        </div>
        <div class="carrito">
            <div class="header-carrito">
                <h2>Carrito</h2>
            </div>
            <div class="carrito-items">
            </div>
        <div class="carrito-total">
            <div class="fila">
                <strong>TOTAL:</strong>
                <span class="carrito-precio-total">$ 4.000</span>
                <button class="btn-pagar">Comprar<i class="fa-solid fa-bag-shopping"></i></button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
